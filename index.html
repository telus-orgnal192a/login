<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0056a6;
      --accent-color: #1c86ee;
      --bg-color: #eaf0fa;
      --text-color: #333;
      --card-bg: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cce3ff, #f5f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo img {
      width: 160px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-color);
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      background: #f9fbfd;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: var(--accent-color);
      outline: none;
      background: #fff;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 14px;
    }
    .btn-login {
      background: var(--primary-color);
      color: white;
    }
    .btn-login:hover {
      background: #003f80;
    }
    .btn-clear {
      background: #eef2f8;
      color: #333;
    }
    .btn-clear:hover {
      background: #d8e3ef;
    }
    .links {
      text-align: center;
      font-size: 14px;
    }
    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-bottom: 10px;
      min-height: 16px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="https://erlinks.com/en/wp-content/uploads/2023/05/centralbankofindia-1618313972.jpg" alt="Bank Logo" />
    </div>
    <h2>Welcome to Secure Login</h2>

    <form id="loginForm">
      <label for="userID">User ID / Customer ID</label>
      <input type="text" id="userID" name="userID" placeholder="Enter your User ID" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" />

      <div class="btn-group">
        <button type="submit" class="btn-login">Login</button>
        <button type="reset" class="btn-clear">Clear</button>
      </div>

      <div class="error-message" id="errorMessage"></div>
    </form>

    <div class="links">
      <a href="#">New User?</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const userID = document.getElementById("userID").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("errorMessage");

      if (!userID || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      // Simulate login success
      errorDiv.style.color = "green";
      errorDiv.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "1.html";
      }, 1000);
    });
  </script>

</body>
</html>

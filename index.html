<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank Login - Secure CAPTCHA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0056a6;
      --accent-color: #1c86ee;
      --bg-color: #eaf0fa;
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --glass-blur: blur(12px);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cce3ff, #f5f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      backdrop-filter: var(--glass-blur);
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 440px;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo img {
      width: 160px;
      border-radius: 12px;
    }
    h2 {
      text-align: center;
      font-size: 1.6rem;
      color: var(--primary-color);
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-color);
    }
    .input-group {
      position: relative;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #cbd6e2;
      border-radius: 10px;
      background: #f8fbff;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: var(--accent-color);
      outline: none;
      background: #fff;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 14px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
    }
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .captcha-image {
      padding: 8px 16px;
      font-weight: bold;
      font-size: 18px;
      background: #ddd;
      color: #000;
      border-radius: 6px;
      user-select: none;
      cursor: pointer;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
      font-size: 14px;
    }
    .btn-login {
      background: var(--primary-color);
      color: white;
    }
    .btn-login:hover {
      background: #004080;
    }
    .btn-clear {
      background: #eef2f8;
      color: #333;
    }
    .btn-clear:hover {
      background: #dce6f3;
    }
    .links {
      text-align: center;
      font-size: 14px;
    }
    .links a {
      margin: 0 8px;
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">
      <img src="https://erlinks.com/en/wp-content/uploads/2023/05/centralbankofindia-1618313972.jpg" alt="Bank Logo" />
    </div>
    <h2>Welcome to Mobile Banking</h2>

    <form id="loginForm">
      <label for="userID">User ID / Customer ID</label>
      <input type="text" id="userID" name="userID" placeholder="Enter your User ID" />

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <label for="captcha">Enter CAPTCHA</label>
      <div class="captcha-container">
        <input type="text" id="captchaInput" name="captcha" placeholder="CAPTCHA" />
        <div class="captcha-image" onclick="generateCaptcha()" id="captchaBox">ABCD</div>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-login">Login</button>
        <button type="reset" class="btn-clear" onclick="generateCaptcha()">Clear</button>
      </div>
    </form>

    <div class="links">
      <a href="#">New User?</a>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    let currentCaptcha = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let result = "";
      for (let i = 0; i < 5; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      currentCaptcha = result;
      document.getElementById("captchaBox").innerText = result;
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const userID = document.getElementById("userID").value.trim();
      const password = document.getElementById("password").value.trim();
      const userCaptcha = document.getElementById("captchaInput").value.trim();

      if (!userID || !password || !userCaptcha) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      if (userCaptcha !== currentCaptcha) {
        alert("üö´ CAPTCHA does not match. Try again.");
        generateCaptcha();
        return;
      }

      // Simulate successful login
      alert("‚úÖ Login successful! Redirecting...");
      window.location.href = "1.html";
    });

    // Generate CAPTCHA on page load
    window.onload = generateCaptcha;
  </script>

</body>
</html>
